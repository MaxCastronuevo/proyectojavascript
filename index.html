<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>AprendiendoJavascript</title>
</head>
<body>


    <h1>Carrito de Compras</h1>
    <div class="product-container">
      <div class="product">
        <h2>Camiseta</h2>
        <img src="./img/camiseta.jpg" alt="Camiseta">
        <p>Precio: $3000</p>
        <button id="btn-producto-1" class="btn">Agregar al carrito</button>
      </div>
          
      <div class="product">
        <h2>Pantalo Jean</h2>
        <img src="./img/pantalon.jpg" alt="Pantalon Jean">
        <p>Precio: $4000</p>
        <button id="btn-producto-2" class="btn">Agregar al carrito</button>
      </div>
          
      <div class="product">
        <h2>Zapatos</h2>
        <img src="./img/zapatos.jpg" alt="Zapatos">
        <p>Precio: $9000</p>
        <button id="btn-producto-3" class="btn">Agregar al carrito</button>
      </div>
    </div>
    
    <div class="cart">
      <h2>Mi carrito</h2>
      <ul id="carrito"></ul>
      <p>Total: <span id="total">$0</span></p>
      <button id="btn-vaciarCarrito" class="btn">Vaciar Carrito</button>
      <p>Descuento: <span id="descuento"></span></p>
    </div>
    
      
    <script src="./index.js"></script>
</body>
</html>
